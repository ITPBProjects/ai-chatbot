<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Import Inter font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
      .logo-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 300;
        font-size: 36px;
        fill: #000000;
        letter-spacing: -0.02em;
      }
      .logo-slash {
        stroke: #374151;
        stroke-width: 1.6;
        fill: none;
      }
    </style>
  </defs>

  <!-- Logo text "pb" -->
  <text x="20" y="40" class="logo-text">pb</text>

  <!-- Slash icon -->
  <line x1="85" y1="15" x2="95" y2="45" class="logo-slash"/>

  <!-- Logo text "ai" -->
  <text x="110" y="40" class="logo-text">ai</text>
</svg>